<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kender Learn - Welcome</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1f; /* Dark color from the logo */
            color: #ffffff; /* White text */
            text-align: center;
        }

        header {
            padding: 50px 20px;
            background-color: #3a1d6e; /* Purple shade from the logo */
        }

        header img {
            width: 120px; /* Adjust size for the logo */
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            color: #ffffff; /* White heading */
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #cccccc; /* Light gray text for better contrast */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            header img {
                width: 90px;
            }
        }

        @media (min-width: 1024px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.5rem;
            }

            header {
                padding: 60px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Reference your uploaded logo -->
        <img src="logo.png" alt="Kender Learn Logo">
        <h1>Welcome to Kender Learn</h1>
        <p>Innovate. Iterate. Dominate.</p>
    </header>
</body>
</html>
