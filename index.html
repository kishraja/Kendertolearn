<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kender Learn - Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            padding: 20px;
            background-color: #6200ea;
            color: #fff;
        }

        header img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }

        h1 {
            text-transform: uppercase;
            font-size: 2.5rem;
            margin: 20px 0;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <!-- Add your logo URL in the src attribute -->
        <img src="logo.png" alt="Kender Learn Logo">
        <h1>Welcome to Kender Learn</h1>
        <p>Your journey to learning starts here!</p>
    </header>
</body>
</html>
